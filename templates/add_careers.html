{% extends "base.html" %}
{% block title %}Add Career{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-lg border-0 rounded-3">
      <div class="card-header bg-primary text-white text-center">
        <h3>Add Career</h3>
      </div>
      <div class="card-body">
        <form method="POST">
          
          <div class="mb-3">
            <label class="form-label">Select Alumni</label>
            <select name="alumni_id" class="form-select" required>
              <option value="">-- Select Alumni --</option>
              {% for alum in alumni %}
              <option value="{{ alum.alumni_id }}">
                {{ alum.first_name }} {{ alum.last_name }}
              </option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Company Name</label>
            <input type="text" name="company_name" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Position</label>
            <input type="text" name="position" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Start Date</label>
            <input type="date" name="start_date" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">End Date (Leave blank if current)</label>
            <input type="date" name="end_date" class="form-control">
          </div>

          <button type="submit" class="btn btn-primary w-100">Add Career</button>
          <div class="text-center mt-3">
            <a href="{{ url_for('careers') }}" class="text-secondary">Cancel</a>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
